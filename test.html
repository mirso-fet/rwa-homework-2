<style>
#myProgress {
  width: 100%;
  background-color: #ddd;
}

#myBar {
  width: 10%;
  height: 30px;

}


#vote-button-left-background {
	position:relative; 
	bottom:200%; 
	left:0; 
	height:100%; 
	width:100%; 
	background-color: #262626;
	box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
	z-index=5;
}

#vote-button-left-text {
	position:relative; 
	bottom:0; 
	left:0;
	width: 100%;
	height: 100%;
	background-color: transparent;
	color: #ffffff;
	text-decoration: none;
	text-transform: uppercase;
	z-index:20;	
}

#vote-button-left-fill-bar {	
	position:relative; 
	left:0; 
	width: 0%;
	height: 100%;
	background-color: rgba(46, 204, 113, 0.7);
	transform: skewX(-15deg);
	z-index:10;
}









#vote-button-right-background {
	position:relative; 
	bottom:161%; 
	left:0; 
	height:100%; 
	width:100%; 
	background-color: #262626;
	box-shadow: inset 0 0 10px rgba(0,0,0,0.5);

}

#vote-button-right-text {
	position:relative; 
	bottom:0;

	width: 100%;
	height: 100%;
	background-color: transparent;
	color: #ffffff;
	text-decoration: none;
	text-transform: uppercase;
	z-index:20;
}

#vote-button-right-fill-bar {
	position:relative; 
	left:0; 
	height:100%; 
	display: block;
	float: right;
	background-color: rgba(200, 40, 40, 0.7);
	transform: skewX(-15deg);
	z-index:10;
}





.vote-btn-left {
  display: inline-block;
  vertical-align: middle;
  position: relative;
 
	height: 100%;
	background: #262626;
	color: #ffffff;
	text-decoration: none;
	text-transform: uppercase;
	box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
  overflow: hidden;
  
}

.vote-btn-left:hover, .vote-btn-left:focus, .vote-btn-left:active {
	color: #ff0000;
}



.vote-btn-left:before {
  content: '';
	position: absolute;
	top: 0;
	left: -120%;
	width: 110%;
	height: 100%;
	background: rgba(46, 204, 113, 0.7);
	transition: 1.2s;
}

.vote-btn-left:hover:before, .vote-btn-left:focus:before, .vote-btn-left:active:before {
  left: -5%;
}

.black-glossy-sfonts{
	font-size: 2.1rem;
}





.black-glossy-rank {
		display: inline-block;
		vertical-align: middle;

		position: relative;
		z-index: 10;

		width: 100%;
		height: 100%;
		text-align: center;
		line-height: 30px;
		background: #303030;
		letter-spacing: 1px;
		font-size: 24px;
		color: #fff;
		text-decoration: none;
		text-transform: uppercase;
		border-radius: 60px;
		box-shadow: inset 0 0 30px rgba(10, 10, 10,0.8);
		padding: 5px;
		margin: -5px;
	}



.black-glossy {
  display: inline-block;
  vertical-align: middle;
  position: relative;
 
	width: 100%;
	height: 100%;
	text-align: center;
	line-height: 60px;
	background: #262626;
	letter-spacing: 6px;
	font-size: 24px;
	color: #fff;
	text-decoration: none;
	text-transform: uppercase;
	font-family: verdana;
	border-radius: 130px;
	border: 4px solid #000;
	box-shadow: inset 0 0 30px rgba(0,0,0,1);
  	overflow: hidden;
  
}



.black-glossy:before {
   content: '';
	position: absolute;
	top: 0;
	left: -10%;
	width: 80%;
	height: 100%;
	background: rgba(255, 255, 255, 0.1);
	transition: .5s;
	transform: skewX(-15deg);
}

.black-glossy:hover:before, .black-glossy:focus:before, .black-glossy:active:before {
  left: 130%;
}

.black-glossy:after {
  content: '';
	position: absolute;
	top: 0;
	left: -25%;
	width: 80%;
	height: 100%;
	background: rgba(255, 255, 255, 0.1);
	transition: .5s;
	transform: skewX(-15deg);
}

.black-glossy:hover:after, .black-glossy:focus:after, .black-glossy:active:after {
  left: 130%;
}



div.circle-img-div{
		height:200px;
		width:200px;
		overflow:hidden;
		border-radius:50%;
	}
	
	.circle-img-div img{
		-webkit-transform: scale(0.8, 0.8) translate(-50%,-25%);

.black-glossy-title{

.black-glossy-video-stat1:before {
   content: '';

	left: -101%;

	height: 100%;

	transform: skewX(-15deg);
}

.black-glossy-video-stat1:hover:before, .black-glossy-video-stat1:focus:before, .black-glossy-video-stat1:active:before {
  left: -30%;
}

.black-glossy-video-stat1:after {

	top: 0;
	left: 101%;
	width: 100%;
	height: 100%;
	background: rgba(214, 48, 49, 1);
	transition: .5s;
	transform: skewX(-15deg);
}

.black-glossy-video-stat1:hover:after, .black-glossy-video-stat1:focus:after, .black-glossy-video-stat1:active:after {
  left: 70%;
}





	



</style>

<script>
	function move() {
		var elem = document.getElementById("vote-button-left-fill-bar");   
		var width = 10;
		var id = setInterval(frame, 10);
	
		function frame() {
			if (width >= 100) {
				clearInterval(id);
			} else {
				width++; 
				elem.style.width = width + '%'; 
				elem.innerHTML = width * 1  + '%';
			}
		}
	}



	var leftButtonState = "none";
	var rightButtonState = "none"; 

	function resetLeftButtonState() {
		leftButtonState = "none";
		rightButtonState = "none";
		
		var fillbarLeft = document.getElementById("vote-button-left-fill-bar"); 
		var textLeft =  document.getElementById("vote-button-left-text");
		
		var fillbarRight = document.getElementById("vote-button-right-fill-bar"); 
		var textRight =  document.getElementById("vote-button-right-text");
		
		textLeft.style.color = "#ffffff";
		textRight.style.color = "#ffffff";
		
		fillbarLeft.style.width = "0%";
		fillbarRight.style.width = "0%";
	}


	function leftButtonClickAnimation() {
	
		if(leftButtonState == "click" || rightButtonState == "click")
			return;
		
		var fillbar = document.getElementById("vote-button-left-fill-bar"); 
		var text =  document.getElementById("vote-button-left-text");
		  
		text.style.color = "#ff0000";
		leftButtonState = "click"; 

		var width = parseInt(fillbar.style.width);
		var id = setInterval(frame, 8);
	
		function frame() {
			if (width >= 100) {
				clearInterval(id);
			} else {
				width++; 
				fillbar.style.width = width + '%'; 
			}
		}
	}


	function leftButtonMouseEnterAnimation() {

		if(leftButtonState == "click" || rightButtonState == "click")
			return;
		
		var fillbar = document.getElementById("vote-button-left-fill-bar"); 
		var text =  document.getElementById("vote-button-left-text");
		  
		text.style.color = "#ff0000";
		leftButtonState = "enter";	

		var width = parseInt(fillbar.style.width);
		var id = setInterval(frame, 8);
	
		function frame() {
			if (width >= 100 || leftButtonState != "enter") {
				clearInterval(id);
			} else {
				width++; 
				fillbar.style.width = width + '%'; 
			}
		}
	}


	function leftButtonMouseLeaveAnimation() {

		if(leftButtonState == "click" || rightButtonState == "click")
			return;
		
		var fillbar = document.getElementById("vote-button-left-fill-bar"); 
		var text =  document.getElementById("vote-button-left-text");
		  
		text.style.color = "#ffffff";
		leftButtonState = "leave"; 

		var width = parseInt(fillbar.style.width);
		var id = setInterval(frame, 8);
	
		function frame() {
			if (width == 0 || leftButtonState != "leave") {
				clearInterval(id);
			} else {
				width--; 
				fillbar.style.width = width + '%'; 
			}
		}
	}

	

	function rightButtonClickAnimation() {
	
		if(leftButtonState == "click" || rightButtonState == "click")
			return;
		
		var fillbar = document.getElementById("vote-button-right-fill-bar"); 
		var text =  document.getElementById("vote-button-right-text");
		  
		text.style.color = "#ff0000";
		rightButtonState = "click"; 

		var width = parseInt(fillbar.style.width);
		var id = setInterval(frame, 8);
	
		function frame() {
			if (width >= 100) {
				clearInterval(id);
			} else {
				width++; 
				fillbar.style.width = width + '%'; 
			}
		}
	}



	function rightButtonMouseEnterAnimation() {

		if(leftButtonState == "click" || rightButtonState == "click")
			return;
		
		var fillbar = document.getElementById("vote-button-right-fill-bar"); 
		var text =  document.getElementById("vote-button-right-text");
		  
		text.style.color = "#ff0000";
		rightButtonState = "enter";	

		var width = parseInt(fillbar.style.width);
		var id = setInterval(frame, 8);
	
		function frame() {
			if (width >= 100 || rightButtonState != "enter") {
				clearInterval(id);
			} else {
				width++; 
				fillbar.style.width = width + '%'; 
			}
		}
	}


	function rightButtonMouseLeaveAnimation() {

		if(leftButtonState == "click" || rightButtonState == "click")
			return;
		
		var fillbar = document.getElementById("vote-button-right-fill-bar"); 
		var text =  document.getElementById("vote-button-right-text");
		  
		text.style.color = "#ffffff";
		rightButtonState = "leave"; 

		var width = parseInt(fillbar.style.width);
		var id = setInterval(frame, 8);
	
		function frame() {
			if (width == 0 || rightButtonState != "leave") {
				clearInterval(id);
			} else {
				width--; 
				fillbar.style.width = width + '%'; 
			}
		}
	}



	
</script>
